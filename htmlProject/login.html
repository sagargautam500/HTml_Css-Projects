<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>it's free and only takes a minute</p>
    <form style="border: 5px solid rgb(78, 72, 72); width: 50%;">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="enter your first name" required>
        </p>
        <p>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="enter your last name" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="enter your email" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="at least 8 character" required>
        </p>
        <p>
            <label for="confpp">Confirm Password</label>
            <input type="password" id="confpp" placeholder="same as a password" required>
        </p>
        <p>
            <input type="submit" >
            <input type="reset" >
        </p>
        <p>
            By clicking the SignUp button you agree <br>to our <a href="#">terms and
                condition</a> and <a href="#">policy privacy</a>
        </p>
    </form>
    <footer>
        <p>
            Already have an account ? <a href="http://127.0.0.1:5500/htmlProject/form.html">Login here</a>
        </p>
    </footer>
</body>
</html>
