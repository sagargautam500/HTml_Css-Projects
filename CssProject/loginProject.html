<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header>
                <h1>Sign Up</h1>
                <p>It's take a few minutes</p>
            </header>
            <form action="#">
                <p>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </p>
                <p>
                    <label for="Email">Your Email</label>
                    <input type="email" id="Email" placeholder="Enter your email">
                </p>
                <p>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="at least 8 character">
                </p>
                <p>
                    <label for="passs">Confirm Password</label>
                    <input type="password" id="passs" placeholder="same as a password">
                </p>
                <!-- <button>Create a Account</button> -->
                <P>
                    <input type="submit" id="submit" value="Create a Account">
                </P>
            </form>
            <footer>
                <p>
                    Already a Account?<a href="#">Login here</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
